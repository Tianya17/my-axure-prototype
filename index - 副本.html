<script>
// 定义目标点（按顺序）
// lat = 纬度, lng = 经度, page = 要跳转的页面
const checkpoints = [
    { lat: 31.2304, lng: 121.4737, radius: 300, page: "page2.html" }, // 位置A -> page2
    { lat: 31.2200, lng: 121.4800, radius: 300, page: "page4.html" }  // 位置B -> page4
];

// 当前进度索引（从0开始）
let currentIndex = 0;

// 计算两点间的距离（米）
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

// 定位并检查当前点
function checkLocation() {
    if (!navigator.geolocation) {
        alert("浏览器不支持GPS定位");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        console.log("当前位置：", lat, lng);

        // 获取当前目标点
        if (currentIndex < checkpoints.length) {
            const target = checkpoints[currentIndex];
            const distance = getDistance(lat, lng, target.lat, target.lng);

            console.log("距离目标点：", distance, "米");

            if (distance <= target.radius) {
                // ✅ 到达目标点，跳转
                window.location.href = target.page;

                // 更新到下一个目标点（防止重复跳转）
                currentIndex++;
            }
        }
    }, err => {
        console.error("定位失败：", err);
    });
}

// 页面加载后，每隔 5 秒检测一次
window.onload = () => {
    setInterval(checkLocation, 5000);
};
</script>
