<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>南宋西湖线路</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
<style type="text/css">
.amap-marker-label{
    width: 80px;
    font-size: 18px;
    line-height: 20px;
    text-align: center;
    height: 20px;
    font-family: 华文新魏;
    color: #1f4e5f;
    border-radius: 15px;
    background-color: rgba(255,255,255,0.4);
    border: solid 2px rgba(47,146,150,0.8);
}
</style>
  <script type="text/javascript" src="../lib/tiantan_v2.js"></script>
<script src="https://webapi.amap.com/maps?v=2.0&key=b6cffe8755bc8828bb8897bbb2817547&plugin=AMap.ElasticMarker"></script>
</head>
<body>
<div id="container" ></div>
<script>
    //缩放地图看看！！！
    var map = new AMap.Map('container', {
        viewMode: '3D',
        turboMode: false,
        showIndoorMap: false,
        defaultCursor: 'pointer',
        showBuildingBlock: false,
        zooms: [14, 20],
        showLabel: false,
        zoom: 15,
        pitch: 55,
        rotation: -45,
        center: [120.145623,30.23974],
        forceVector: true,
    });
    var facilities = [];
    var zoomStyleMapping1 = {
        14: 0,
        15: 0,
        16: 0,
        17: 0,
        18: 0,
        19: 0,
        20: 0
    };
    for (var i = 0; i < sheshi.length; i += 1) {
        var marker = new AMap.ElasticMarker({
            position: sheshi[i].position,
            zooms: [14, 20],
            styles: [{
                icon: {
                    img: sheshi[i].icon,
                    size: [16, 16],//可见区域的大小
                    anchor: 'bottom-center',//锚点
                    fitZoom: 14,//最合适的级别
                    scaleFactor: 2,//地图放大一级的缩放比例系数
                    maxScale: 1.4,//最大放大比例
                    minScale: 0.8//最小放大比例
                }
            }],
            zoomStyleMapping: zoomStyleMapping1
        })
        facilities.push(marker);
    }
    map.add(facilities);

    var spots = [];
    var zoomStyleMapping2 = {
        14: 0,
        15: 0,
        16: 1,
        17: 1,
        18: 1,
        19: 1,
        20: 1
    }
    for (var i = 0; i < touristSpots.length; i += 1) {
        var marker = new AMap.ElasticMarker({
            position: touristSpots[i].position,
            zooms: [14, 20],
            styles: [{
                icon: {
                    img: touristSpots[i].smallIcon,
                    size: [16, 16],//可见区域的大小
                    anchor: 'bottom-center',//锚点
                    fitZoom: 14,//最合适的级别
                    scaleFactor: 2,//地图放大一级的缩放比例系数
                    maxScale: 2,//最大放大比例
                    minScale: 1//最小放大比例
                },
                label: {
                    content: touristSpots[i].name,
                    position: 'BM',
                    minZoom: 15
                }
            }, {
                icon: {
                    img: touristSpots[i].bigIcon,
                    size: touristSpots[i].size,
                    anchor: touristSpots[i].anchor,
                    fitZoom: 17.5,
                    scaleFactor: 2,
                    maxScale: 2,
                    minScale: 0.125
                },
                label: {
                    content: touristSpots[i].name,
                    position: 'BM'
                }
            }],
            zoomStyleMapping: zoomStyleMapping2
        })
        spots.push(marker);
    }
    map.add(spots);



    new AMap.Polygon({
        cursor: 'pointer',
        bubble: true,
        path: [[120.156387,30.260238], [120.129991,30.253461], [120.127145,30.250208], [120.129466,30.24413], [120.12387,30.236065], [120.132146,30.237469], [120.136786,30.226375], [120.157411,30.230495], [120.163007,30.250699] ],
        map: map,
        fillOpacity: 0.5,
        strokeWeight: 1,
        fillColor: '#66c6ba'

    });


    
  var path2 = [
    [
      [120.146208,30.252452],
      [120.138891,30.251587],
      [120.138327,30.252101],
      [120.13086,30.251973],
      [120.133591,30.248474],
      [120.136663,30.248066],
      [120.137952,30.244279],
      [120.144382,30.228631],
      [120.148949,30.229988],
      [120.155488,30.230134],
      [120.156207,30.240264]      
    ]
  ]


 
    
       var polyline2 = new AMap.Polyline({
      path: path2,
      isOutline: true,
      outlineColor: '#ffeeff',
      borderWeight: 3,
      strokeColor: "#649dad",
      strokeOpacity: 1,
      strokeWeight: 6,
      // 折线样式还支持 'dashed'
      strokeStyle: "dashed",
      // strokeStyle是dashed时有效
      strokeDasharray: [50, 10],
      lineJoin: 'round',
      lineCap: 'round',
      zIndex: 50,
    })
    

    map.add([polyline2]);
 //   map.setFitView();
  </script>
  
</body>
</html>
